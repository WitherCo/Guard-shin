name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"
          pip install discord.py python-dotenv psutil
          
      - name: Run linting
        run: |
          echo "Running code checks..."
          # Add linting commands later if needed
          
      - name: Send notification
        if: success() && github.event_name == 'push'
        env:
          DISCORD_WEBHOOK: ${{ secrets.UPDATE_WEBHOOK_URL }}
        run: |
          curl -H "Content-Type: application/json" -d '{
            "content": "Lifeless rose updated: Guard-shin code checks passed successfully!",
            "embeds": [
              {
                "title": "âœ… CI Checks Passed",
                "description": "All code checks have passed on the latest push.",
                "color": 3066993,
                "fields": [
                  {
                    "name": "Repository",
                    "value": "${{ github.repository }}"
                  },
                  {
                    "name": "Branch",
                    "value": "${{ github.ref_name }}"
                  }
                ]
              }
            ]
          }' $DISCORD_WEBHOOK || echo "Failed to send webhook"