<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guard-shin - Discord Moderation Bot</title>
  <link rel="icon" type="image/png" href="./generated-icon.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  
  <style>
    :root {
      --color-bg-primary: #0f0f0f;
      --color-bg-secondary: #1a1a1a;
      --color-text-primary: #fff;
      --color-accent-primary: #8249F0;
      --transition-speed: 0.3s;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    }
    
    body {
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    
    .container {
      padding: 2rem;
    }
    
    .loading-spinner {
      border: 4px solid rgba(130, 73, 240, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--color-accent-primary);
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      max-width: 500px;
    }
    
    .redirect-link {
      display: inline-block;
      background-color: var(--color-accent-primary);
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color var(--transition-speed);
    }
    
    .redirect-link:hover {
      background-color: #7339e0;
    }

    .nav-links {
      margin-top: 2rem;
    }

    .nav-links a {
      display: inline-block;
      margin: 0 10px;
      color: var(--color-text-primary);
      text-decoration: none;
      font-weight: 500;
      transition: color var(--transition-speed);
    }

    .nav-links a:hover {
      color: var(--color-accent-primary);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="loading-spinner"></div>
    <h1>Guard-shin Discord Bot</h1>
    <p>Advanced moderation and security for your Discord server. Add to your server now to improve moderation and security.</p>
    <a href="https://discord.com/oauth2/authorize?client_id=1361873604882731008&scope=bot&permissions=8" target="_blank" class="redirect-link">Add to Server</a>
    
    <div class="nav-links">
      <a href="./modern_dashboard.html">Dashboard</a>
      <a href="./modern_commands.html">Commands</a>
      <a href="./modern_premium.html">Premium</a>
      <a href="./modern_support.html">Support</a>
      <a href="./modern_settings.html">Settings</a>
    </div>
  </div>
</body>
</html>
