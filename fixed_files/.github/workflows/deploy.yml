name: Deploy

on:
  workflow_dispatch:  # Enables manual triggering from GitHub UI
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Add environment variables
    env:
      NODE_ENV: production
      # Database connection string will be provided via secrets
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build --if-present
        
      - name: Setup Docker
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: witherco/guard-shin:latest
          
      - name: Notify Discord on success
        if: success()
        run: |
          if [[ -n "${{ secrets.UPDATE_WEBHOOK_URL }}" ]]; then
            curl -H "Content-Type: application/json" -d '{"content": "Lifeless rose updated: Deployment completed successfully!"}' ${{ secrets.UPDATE_WEBHOOK_URL }}
          else
            echo "Discord webhook notification skipped (no webhook URL provided)"
          fi