<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guard-shin Discord Bot</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    (function(l) {
      if (l.search[1] === '/') {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&');
        }).join('?');
        window.history.replaceState(null, null,
          l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
      
      // For hash router, redirect to index.html with hash
      var segments = window.location.pathname.split('/');
      var lastSegment = segments[segments.length - 1];
      if (lastSegment !== '' && lastSegment !== 'index.html') {
        // Handle base path if deployed to GitHub Pages
        var isGitHubPages = window.location.hostname.indexOf('github.io') !== -1;
        var basePath = isGitHubPages ? '/Guard-shin' : '';
        window.location.href = basePath + '/#' + window.location.pathname.replace(basePath, '');
      } else {
        // Just redirect to the home page
        var isGitHubPages = window.location.hostname.indexOf('github.io') !== -1;
        var basePath = isGitHubPages ? '/Guard-shin' : '';
        window.location.href = basePath + '/';
      }
    }(window.location))
  </script>
</head>
<body>
  <p>Redirecting to Guard-shin Dashboard...</p>
</body>
</html>
