<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Guard-shin Discord Bot</title>
  <script>
    // Single Page App redirect script for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script redirects to the root index.html with the full URL in the hash
    // which the ReactRouter app can then parse

    // Redirect with the correct path based on URL
    const pathname = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    
    // Remove repository name from path if present (for GitHub Pages)
    let fullPath = pathname.replace('/Guard-shin/', '/').split('/').filter(item => !!item).join('/');
    
    // Create redirect URL with the hash router format
    const redirectUrl = window.location.origin + '/Guard-shin/#/' + fullPath + search + hash;
    
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting to Guard-shin Dashboard...</p>
</body>
</html>
